<!DOCTYPE html>
<!-- saved from url=(0040)http://webapplayers.com/luna_admin-v1.1/ -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>StockTwits Dashboard</title>
    <!-- Vendor styles -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/toastr.min.css">
    <link rel="stylesheet" href="css/datatables.min.css">
    <!-- App styles -->
    <link rel="stylesheet" href="css/pe-icons/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="css/pe-icons/helper.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stroke-icons/style.css">
    <style type="text/css">
        .jqstooltip {
            position: absolute;
            left: 0px;
            top: 0px;
            visibility: hidden;
            background: rgb(0, 0, 0) transparent;
            background-color: rgba(0, 0, 0, 0.6);
            filter: progid: DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000);
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";
            color: white;
            font: 10px arial, san serif;
            text-align: left;
            white-space: nowrap;
            padding: 5px;
            border: 1px solid white;
            z-index: 10000;
        }

        .jqsfield {
            color: white;
            font: 10px arial, san serif;
            text-align: left;
        }
    </style>
</head>

<body class="pace-done" crossrider_data_store_temp="{}">
    <div class="pace  pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
            <div class="pace-progress-inner"></div>
        </div>
        <div class="pace-activity"></div>
    </div>
    <!-- Wrapper-->
    <div class="wrapper">
        <!-- Header-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div id="mobile-menu">
                        <div class="left-nav-toggle">
                            <a href="">
                                <i class="fa fa-bars" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                    <a class="navbar-brand" href="/">
                    Stock Insights <span>for S&P 100</span>
                </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="left-nav-toggle">
                        <a href="">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </a>
                    </div>
                    <form class="navbar-form navbar-left" onSubmit="return false;">
                        <input type="text" id="symbol-search" class="form-control" placeholder="Search Symbols: AAPL" autocomplete="off">
                    </form>
                    <div class="btn-group right-nav-toggle" data-toggle="buttons" id="sector-filter">
                        <label class="btn-filter active btn btn-default" value="All">
                            All
                        </label>
                        <label class="btn-filter btn btn-default" value="Financial">
                            Financial
                        </label>
                        <label class="btn-filter btn btn-default" value="Healthcare">
                            Healthcare
                        </label>
                        <label class="btn-filter btn btn-default" value="Utilities">
                            Utilities
                        </label>
                        <label class="btn-filter btn btn-default" value="Consumer Goods">
                            Consumer
                        </label>
                        <label class="btn-filter btn btn-default" value="Industrial Goods">
                            Industrial
                        </label>
                        <label class="btn-filter btn btn-default" value="Services">
                            Services
                        </label>
                        <label class="btn-filter btn btn-default" value="Basic Materials">
                            Materials
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End header-->
        <!-- Navigation-->
        <aside class="navigation">
            <nav class="nav luna-nav" style="overflow-y:scroll; overflow-x:hidden; height:640px;">
                <div class="table-responsive">
                    <div id="overview_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <table id="overview" class="dataTable" role="grid">
                            <thead>
                                <tr role="row">
                                    <th>Name</th>
                                    <th class="sorting">Hotness</th>
                                    <th class="sorting">B/S</th>
                                </tr>
                            </thead>
                            <tbody class="symbol-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </nav>
        </aside>
        <!-- End navigation-->
        <!-- Main content-->
        <section class="content">
            <div class="symbol-panel">
                <h3 class="m-b-xs symbol-header" id="symbol-header">AAPL</h3>
            </div>
            <div class="row content-upper">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="false">B/S Chart</a></li>
                        <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="true">Symbol Info</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab-2" class="tab-pane">
                            <div class="panel-body">
                                <div class="symbol-info row vdivide">
                                    <div class="col-xs-6 col-md-6">
                                        <div id="table2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                            <table id="table2" class="dataTable table">
                                                <thead>
                                                    <th>Field</th>
                                                    <th>Value</th>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>Prev Close</td>
                                                        <td id="symbol-pc"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Open</td>
                                                        <td id="symbol-op"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>Volume</td>
                                                        <td id="symbol-vo"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>P/E(ttm)</td>
                                                        <td id="symbol-pe"></td>
                                                    </tr>
                                                    <tr>
                                                        <td>EPS(ttm)</td>
                                                        <td id="symbol-eps"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-md-6" style="padding: 0 0 0 0">
                                        <div id="table3_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                            <table id="table3" class="dataTable table info-right">
                                                <thead>
                                                    <th>Related Stocks</th>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div id="legendHolder">
                                </div>
                                <div class="flot-chart">
                                    <div class="flot-chart-content" id="flot" style="padding: 0px; position: relative;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row content-lower">
                <h5>SENTIMENT HEAT MAP <i class="fa fa-question-circle" aria-hidden="true"></i></h5>
                <div id="viz"></div>
            </div>
        </section>
        <aside class="twits">
            <div class="view-header">
                <div class="row">
                    <h3>StockTwits<label class="mainbtn btn btn-default" onclick="document.location.href='/'">Back to Main</label></h3>
                </div>
                <div class="row">
                    <span class="sentiment bear"> Bearish</span>
                    <span class="sentiment bull"> Bullish</span>
                    <span class="sentiment neutral"> Neutral</span>
                </div>
            </div>
            <div class="twits-content" style="overflow-y:scroll; overflow-x:hidden; height:530px;">
                <ol class="stream-list" id="stream-list">
                </ol>
            </div>
        </aside>
        <!-- End main content-->
    </div>
    <!-- End wrapper-->
    <!-- Vendor scripts -->
    <script async="" src="js/analytics.js"></script>
    <script src="js/pace.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.flot.min.js"></script>
    <script src="js/jquery.flot.resize.min.js"></script>
    <script src="js/jquery.flot.spline.js"></script>
    <script src="js/jquery.flot.tooltip.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3plus/1.9.3/d3plus.min.js"></script>
    <!-- App scripts -->
    <script src="js/stocktwits-dashboard.js"></script>
    <script id="messageTemplate" type="text/x-jquery-tmpl">
        <li class="messageli">
            <div class="stream-content">
                <div class="message-header">
                    <a class="username">${name}</a> {{if bs==-1}}
                    <span class="sentiment bear"> Bearish</span> {{/if}} {{if bs==1}}
                    <span class="sentiment bull"> Bullish</span> {{/if}} {{if bs==0}}
                    <span class="sentiment neutral"> Neutral</span> {{/if}}

                    <div class="message-date">
                        ${time}
                    </div>
                </div>
                <div class="message-content">
                    ${body}
                </div>
            </div>
        </li>
    </script>
    <script>
        var sample_data = [{
            "value": 100,
            "name": "alpha",
            "sentiment": .9
        }, {
            "value": 70,
            "name": "beta",
            "sentiment": .4
        }, {
            "value": 40,
            "name": "gamma",
            "sentiment": -.3
        }, {
            "value": 15,
            "name": "delta",
            "sentiment": -.65
        }, {
            "value": 5,
            "name": "epsilon",
            "sentiment": .7
        }, {
            "value": 1,
            "name": "zeta",
            "sentiment": .2
        }]
        var visualization = d3plus.viz()
            .container("#viz")
            .messages("Loading data...")
            .data(sample_data)
            .type("tree_map")
            .id("name")
            .size("value")
            .color("sentiment")
            .legend(false)
            .draw()
    </script>
</body>

</html>
